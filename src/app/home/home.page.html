 <ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-sliding *ngFor="let lista of listadatos">
      <ion-item lines="inset" button [routerLink]="['/details', lista.id]">
        <ion-label>
          {{ lista.name }}
        </ion-label>
        <ion-note slot="end" color="primary">{{ lista.id }}</ion-note>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
